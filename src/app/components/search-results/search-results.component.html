<div class="container">
  <div class="row">
    <div class="column">
      <div *ngFor="let movie of childSearchResults.results;" class="movie">
        <div class="card mb-3" style="width: 33.3rem;">
          <div *ngIf="movie.backdrop_path; else noImage">
            <img class="card-img-top" src="http://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" >
          </div>
          <ng-template #noImage>
            <img class="card-img-top" src="http://www.valuewalk.com/wp-content/uploads/2017/04/no-thumbnail.png" width="500px" height="281px" alt="Card image cap">
          </ng-template>
          <div class="card-body">
            <div *ngIf="movie.media_type == 'tv'; else movieRoute">
              <!-- <a href="tv/{{movie.id}}"><button>More</button></a> -->
              <h5 class="card-title"> {{movie.original_name}}</h5>
              <a href="tv/{{movie.id}}" class="secondary-content"><i class="material-icons">info</i></a>
              <a class="btn-floating btn-large waves-effect waves-light deep-purple"><i class="material-icons">add</i></a>
            </div>
            <ng-template #movieRoute>
              <h5 class="card-title"> {{movie.title}}</h5>
              <a href="movie/{{movie.id}}" class="secondary-content"><i class="material-icons">info</i></a>
              <a class="btn-floating btn-large waves-effect waves-light deep-purple"><i class="material-icons">add</i></a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
